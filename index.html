<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body  ng-controller="NarrowItDownController as syntax">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="syntax.getMatchedMenuItems(searchTerm)">Narrow It Down For Me!</button>
    </div>

       <div id="list">
    <!-- Bonus loader (see Bonus section of the assignment) -->
       <ul>
          <li ng-repeat="item in syntax.found">
              {{item.short_name}}
          </li>
       </ul>
    </div>
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
       <!-- <found-items id="menuService" fund-items="menu" items="syntax.items"  on-remove="syntax.removeItem($index)"></found-items> -->
    <found-items></found-items>
  </div>

</body>
</html>
